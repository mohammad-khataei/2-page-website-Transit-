<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="login_styles.css">
    <link rel="stylesheet" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="Container" style="background-image: url('../img/img-01.jpg')">
    <div class="login">
        <img src="../img/avatar-01.jpg" alt="" class="Login_Img">
        <h3 class="Image_name">moHammad Khataei</h3>
    </div>
    <div class="Form">
        <form action="../index.html">
            <i class=" fa fa-user Icon1"></i>
            <input type="text" class="Input1" placeholder="UserName">
            <i class=" fa fa-lock Icon2"></i>
            <input type="password" class="Input2" placeholder="Password">
            <button class="btn">Login</button>
        </form>
        <div class="Footer">
            <a href="" class="Forget">Forget Username/Password?</a>
            <a href="" class="Create_Account">Create new account</a>
            <i class="fa fa-long-arrow-right Arrow"></i>
        </div>
    </div>
</div>
</body>
</html>
